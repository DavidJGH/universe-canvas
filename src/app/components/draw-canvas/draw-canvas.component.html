<canvas
  #drawCanvas
  (mouseenter)="displayCursor = true"
  (mouseleave)="displayCursor = false"
  (mousemove)="cursorMove($event)"
  (mousedown)="mouseDown($event)"
  (mouseup)="mouseUp($event)"></canvas>

<div
  id="cursor"
  *ngIf="canvas"
  [style.background-color]="canvas.palette[selectedColorIndex]"
  [ngStyle]="{
    display: displayCursor ? 'block' : 'none',
    top: cursorY + 'px',
    left: cursorX + 'px'
  }"></div>
